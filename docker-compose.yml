version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: fraud_db
    restart: always
    environment:
      POSTGRES_USER: fraud_user
      POSTGRES_PASSWORD: fraud_pass_2024
      POSTGRES_DB: fraud_detection
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraud_user -d fraud_detection"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fraud_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fraud_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fraud.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data: